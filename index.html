<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Todo app</title>
</head>
<body>

<div id="app">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <h5>Tasks - {{ tasksDone }}/{{ tasks.length }}</h5>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" :style="{width: percentsDone + '%'}">{{ percentsDone }}%</div>
                </div>
                <hr>
                <div class="row">

                    <div class="col-5">
                        <input v-model="title" type="text" class="form-control" placeholder="Title">
                    </div>
                    <div class="col-3 justify-content-center">
                        <select v-model="taskPriority" class="custom-select">
                            <option disabled>Priority</option>
                            <option selected>1</option>
                            <option>2</option>
                            <option>3</option>
                        </select>
                    </div>
                    <div class="col-2">
                        <button @click="createNewTask" class="btn btn-outline-primary" type="button">Create</button>
                    </div>
                </div>
                <hr>
                <div class="input-group mb-3">
                    <input v-model="keyword" type="text" class="form-control" placeholder="Search">
                </div>
                <div class="input-group mb-3">
                    <div class="btn-group btn-group-toggle">
                        <label class="btn btn-outline-primary" :class="{active: showingOption == 'All'}">
                            <input type="radio" value="All" v-model="showingOption"> All
                        </label>
                        <label class="btn btn-outline-primary" :class="{active: showingOption == 'Done'}">
                            <input type="radio" value="Done" v-model="showingOption"> Done
                        </label>
                        <label class="btn btn-outline-primary" :class="{active: showingOption == 'Undone'}">
                            <input type="radio" value="Undone" v-model="showingOption"> Undone
                        </label>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="btn-group btn-group-toggle">
                        <label class="btn btn-outline-primary" :class="{active: sortPriority == 'asc'}">
                            <input type="radio" value="asc" v-model="sortPriority"> Ascending
                        </label>
                        <label class="btn btn-outline-primary" :class="{active: sortPriority == 'desc'}">
                            <input type="radio" value="desc" v-model="sortPriority"> Descending
                        </label>
                    </div>
                </div>
                <ul class="list-group">
                    <li class="list-group-item clearfix" v-for="task in filterTasksByKeyword(keyword)">
                        <span @click="markAsDone(task)" :class="{done: task.isDone}">{{ task.title }} - {{ task.priority }}</span>
                        <span @click="deleteTask(task)" class="float-right">
                            <i class="fa fa-times"></i>
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="app.js"></script>

</body>
</html>
